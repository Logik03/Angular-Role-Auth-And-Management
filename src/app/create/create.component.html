<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">New User Registration</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
      </div>
      <input name="" class="form-control" formControlName="username" placeholder="username" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
      </div>
      <input name="" class="form-control" formControlName="firstName" placeholder="firstname" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
      </div>
      <input name="" class="form-control" formControlName="lastName" placeholder="lastname" type="text">
    </div>
        <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-building"></i> </span>
      </div>
      <select class="form-control" formControlName="role">
        <option selected=""> Select role type</option>
        <option value="Admin">admin</option>
        <option value="User">user</option>
      </select>
    </div> <!-- form-group end.// -->
    <div class="form-group input-group">
      <div class="input-group-prepend">
        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
      <input class="form-control" formControlName="password" placeholder="Create password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block"> Create Account </button>
    </div> <!-- form-group// -->
  </form>
</div>
